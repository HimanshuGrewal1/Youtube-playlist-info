<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
        #playlistUrl {
            width: 80%;
            margin-bottom: 10px;
        }
        .range-inputs input {
            width: 120px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>YouTube Playlist Info</h1>
    <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL">
    <div class="range-inputs">
        <input type="number" id="startIndex" placeholder="Start (optional)" min="1">
        <input type="number" id="endIndex" placeholder="End (optional)" min="1">
    </div>
    <br>
    <button onclick="fetchPlaylistInfo()">Calculate Duration</button>
    <div id="result"></div>

    <script>
        const API_KEY = "AIzaSyD_nVM_si9zYx02OTRspoVzFKWQOdJd1sI";

        async function fetchPlaylistInfo() {
            const url = document.getElementById('playlistUrl').value;
            const playlistId = extractPlaylistId(url);
            if (!playlistId) {
                alert("Invalid Playlist URL");
                return;
            }

            let videoIds = [];
            let nextPageToken = "";
            let totalVideos = 0;

            // Fetch all video IDs from the playlist
            do {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=contentDetails&playlistId=${playlistId}` +
                    `&maxResults=50&pageToken=${nextPageToken}&key=${API_KEY}`
                );
                const data = await response.json();
                
                videoIds.push(...data.items.map(item => item.contentDetails.videoId));
                totalVideos += data.items.length;
                nextPageToken = data.nextPageToken || "";
            } while (nextPageToken);

            // Get and validate range inputs
            let start = parseInt(document.getElementById('startIndex').value) || 1;
            let end = parseInt(document.getElementById('endIndex').value) || totalVideos;

            start = Math.max(1, start);
            end = Math.min(totalVideos, end);

            if (start > end) {
                alert("Start position cannot be greater than end position");
                return;
            }

            // Apply video range selection
            videoIds = videoIds.slice(start - 1, end);
            const selectedCount = videoIds.length;

            // Calculate duration for selected videos
            const totalDuration = await fetchTotalDuration(videoIds);

            // Display results
            document.getElementById("result").innerHTML = `
                <p>Selected Videos: ${selectedCount} (${start} to ${end})</p>
                <p>Total Duration: ${formatDuration(totalDuration)}</p>
            `;
        }

        async function fetchTotalDuration(videoIds) {
            let totalSeconds = 0;
            for (let i = 0; i < videoIds.length; i += 50) {
                const batchIds = videoIds.slice(i, i + 50).join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${batchIds}&key=${API_KEY}`
                );
                const data = await response.json();
                
                data.items.forEach(video => {
                    totalSeconds += parseDuration(video.contentDetails.duration);
                });
            }
            return totalSeconds;
        }

        function extractPlaylistId(url) {
            const match = url.match(/[?&]list=([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        function parseDuration(duration) {
            const hours = (duration.match(/(\d+)H/) || [0,0])[1];
            const minutes = (duration.match(/(\d+)M/) || [0,0])[1];
            const seconds = (duration.match(/(\d+)S/) || [0,0])[1];
            return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseInt(seconds);
        }

        function formatDuration(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours}h ${minutes}m ${seconds}s`;
        }
    </script>
</body>
</html>
